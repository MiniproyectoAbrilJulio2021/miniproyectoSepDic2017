name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Clean for Maven
        run: mvn clean
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify --settings ./.mvn/custom-settings.xml
